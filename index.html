<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQuPwfWrO2GpRGrTGFcBr3BMd7bbihL8-d9Sg&s">
</head>
<body>
 
        <div class="calculator">
           <input id="display" type="text">
            <div class="buttons">
                <button value="7" onclick="display.value+='7'">7</button>
                <button value="8" onclick="display.value+='8'">8</button>
                <button value="9"onclick="display.value+='9'">9</button>
                <button value="/" onclick="display.value+='/'">/</button>
                <button value="4" onclick="display.value+='4'">4</button>
                <button value="5" onclick="display.value+='5'">5</button>
                <button value="6"onclick="display.value+='6'" >6</button>
                <button value="*" onclick="display.value+='*'">*</button>
                <button value="1" onclick="display.value+='1'" >1</button>
                <button value="2" onclick="display.value+='2'" >2</button>
                <button value="3" onclick="display.value+='3'">3</button>
                <button value="-" onclick="display.value+='-'">-</button>
                <button value="3" onclick="display.value+='0'">0</button>
                <button value="." onclick="display.value+='.'">.</button>
                <button onclick="display.value=eval(display.value)">=</button>
                <button value="+" onclick="display.value+='+'">+</button>
                <button value="c" onclick="display.value=' '">C</button>
            </div>
        </div>
        <script  src="script.js">

        </script>
    
</body>
</html>
